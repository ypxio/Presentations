# Pengertian E-commerce dari Wikipedia

* __E-commerce__ adalah penyebaran, pembelian, penjualan, pemasaran barang dan jasa melalui sistem elektronik seperti internet atau televisi, www, atau jaringan komputer lainnya.
* __E-commerce__ dapat melibatkan transfer dana elektronik, pertukaran data elektronik, sistem manajemen inventori otomatis, dan sistem pengumpulan data otomatis.

# CMS = Content Management System

---

class: page

# Content Management System

* Software yang digunakan untuk membuat, mengubah dan mempublikasikan content ke dalam sebuah website. 
* Fitur dan fasilitas yang umumnya terdapat dalam CMS sangat banyak, terutama yang berkaitan dengan publikasi isi website, pengaturan halaman, pengubahan isi, pencarian dan lain-lain.

---

class: page

# Mengapa Menggunakan CMS?

* Karena tidak semua _end-user_ / pengguna adalah Developer / Programmer yang paham bagaimana cara mengkode / memprogram website.
* Fitur lengkap dan tinggal pakai sehingga lebih praktis, cepat, dan mudah dalam pembuatan dan _publishing_ konten.
* Performa sudah pasti teroptimasi dengan baik karena selalu dikembangkan secara berkala.
