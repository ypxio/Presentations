# Apa itu CSS Preprocessors ?

* Sebuah tools atau bahasa atau model penulisan baru untuk __CSS__ dimana developer / programmer dapat menggunakan fitur fitur tambahan yang tidak ada pada penulisan CSS biasa.

* Hanya merupakan __Pre__ -processors / alat bantu sehingga bahasa ini harus dicompile sehingga menjadi bahasa CSS biasa yang dipahami oleh browser, dan siap digunakan di server produksi.

# Mixins

---

class: page

# Contoh penggunaan mixins

```
@mixin padding ($param: 1em) { // $param has a default value of 1em
  padding: $param;
}

@mixin border ($direction: bottom, $weight: 1px, $style: solid, $color: black) {
    border-#{$direction}: $weight $style $color; // String interpolation
}

.box2 {
    @include padding; // padding: 1em;
    background: blue;
}

.box1 {
    @include padding(5em); // padding: 5em;
    @include border(left, 10px, dotted, red); // border-left: 10px dotted red;
    background: green;
}
``` 

---

class: page

# Contoh output penggunaan mixins

```
.box2 {
    padding: 1em;
    background: blue;
}
.box1 {
    padding: 5em;
    border-left: 10px dotted red;
    background: green;
}
```

# Math Functions!

---

class: page

# Contoh penggunaan fungsi matematika

```
p {
    @width: 30em;

    font: 30px/2px; // Normal CSS, no division
    width: @width/2; // Using a variable causes division
    height: (500px/2); // Uses parentheses, does division
    margin-left: 10px + 10px/5px; // Uses +, does division
}
```

---

class: page

# Contoh output penggunaan fungsi matematika

```
p {
    font: 30px/2px;
    width: 15em;
    height: 250px;
    margin-left: 12px;
}
```

# Contoh penggunaan fungsi

}

}
```

# Conditional & Expressions!

---

class: page

# Contoh penggunaan kondisional state

```
$size: medium;

p {
    @if $size == xsmall {
        font-size: 8px;
    } @else if $size == small {
        font-size: 10px;
    } @else if $size == large {
        font-size: 24px;
    } @else if $size == xlarge {
        font-size: 32px;
    } @else {
        font-size: 16px;
    }
}
```

---

class: page

# Contoh output penggunaan kondisional state

```
p {
    font-size: 16px;
}
```

class: page

# Contoh penggunaan for-loops

```
@for $i from 1 through 5 {
  li.item-#{$i} { width: 1.5em * $i; }
}
```
